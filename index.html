
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算你厲害👍🏻 - 一頁式趣味算命</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .choices {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .choice {
            background: #ffcc00;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        .choice.selected {
            background: #ff6600;
            color: white;
        }
        .button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            margin-top: 20px;
        }
        .result {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .fortune {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .share {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>算你厲害👍🏻 - 你的專屬運勢</h1>
    <p>選擇你想算的運勢：</p>
    <div class="choices">
        <div class="choice" data-type="love">💖 感情運</div>
        <div class="choice" data-type="career">💼 事業運</div>
        <div class="choice" data-type="wealth">💰 財運</div>
    </div>
    <button class="button" onclick="drawFortune()">開始算命</button>
    
    <div class="result">🎲 搖籤中...</div>
    <div class="fortune"></div>
    <div class="share">
        <p>📢 分享你的運勢：</p>
        <button class="button" onclick="shareResult()">📲 分享</button>
    </div>
</div>

<script>
    let selectedChoices = [];

    document.querySelectorAll('.choice').forEach(choice => {
        choice.addEventListener('click', () => {
            const type = choice.getAttribute('data-type');
            if (selectedChoices.includes(type)) {
                selectedChoices = selectedChoices.filter(item => item !== type);
                choice.classList.remove('selected');
            } else {
                selectedChoices.push(type);
                choice.classList.add('selected');
            }
        });
    });

    function drawFortune() {
        if (selectedChoices.length === 0) {
            alert("請至少選擇一個運勢來算！");
            return;
        }

        document.querySelector('.result').style.display = 'block';
        document.querySelector('.fortune').style.display = 'none';
        document.querySelector('.share').style.display = 'none';

        setTimeout(() => {
            document.querySelector('.result').style.display = 'none';
            document.querySelector('.fortune').style.display = 'block';

            let fortunes = {
                love: ["今年桃花運極旺，但記得分清楚正桃花還是爛桃花！", 
                       "戀愛運平穩，多主動溝通能提升感情！", 
                       "愛情來得快去得快，別讓錯過成為遺憾！"],
                career: ["事業運大爆發，升職加薪有望！", 
                         "職場如戰場，適合穩中求勝！", 
                         "今年學習成長是關鍵，為未來鋪路！"],
                wealth: ["偏財運旺，適合小額投資試試手氣！", 
                         "正財穩定，記得開源節流！", 
                         "今年記帳是王道，避免不必要開銷！"]
            };

            let results = selectedChoices.map(choice => {
                let randomIndex = Math.floor(Math.random() * fortunes[choice].length);
                return fortunes[choice][randomIndex];
            });

            document.querySelector('.fortune').innerHTML = results.join("<br><br>");
            document.querySelector('.share').style.display = 'block';
        }, 2000);
    }

    function shareResult() {
        alert("分享功能建置中，敬請期待！");
    }
</script>

</body>
</html>
