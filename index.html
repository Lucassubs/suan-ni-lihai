
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算你厲害👍🏻 - 詳細命理解析</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input, select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            margin-top: 20px;
        }
        .result {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .loading {
            display: none;
            font-size: 18px;
            color: gray;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>算你厲害👍🏻 - 八字、紫微斗數、姓名學詳解</h1>
    <p>請輸入你的出生資訊：</p>
    
    <input type="text" id="name" placeholder="輸入姓名">
    <select id="gender">
        <option value="male">男</option>
        <option value="female">女</option>
    </select>
    <input type="date" id="birthdate">
    <input type="time" id="birthtime">

    <button class="button" onclick="calculateFortune()">開始算命</button>

    <div class="loading" id="loading">🔮 計算中，請稍候...</div>
    <div class="result" id="fortuneResult"></div>
</div>

<script>
    function calculateFortune() {
        let name = document.getElementById("name").value.trim();
        let gender = document.getElementById("gender").value;
        let birthdate = document.getElementById("birthdate").value;
        let birthtime = document.getElementById("birthtime").value;

        if (!name || !birthdate || !birthtime) {
            alert("請填寫完整資訊！");
            return;
        }

        document.getElementById("loading").style.display = "block";
        document.getElementById("fortuneResult").style.display = "none";

        setTimeout(() => {
            document.getElementById("loading").style.display = "none";
            document.getElementById("fortuneResult").style.display = "block";

            let baziAnalysis = "你的八字五行屬性均衡，適合從事金融、管理等行業。你天生具備領導力，財運穩定，但需注意健康管理。";
            let ziweiAnalysis = "你的命宮位於辰宮，主星為天府，代表你個性穩重，適合經營管理工作。事業運勢穩定，35歲後財運更佳。";
            let nameAnalysis = "你的姓名總格數為39，屬於大吉數，代表你具備卓越的智慧與毅力，適合擔任企業管理職位或自主創業。";

            document.getElementById("fortuneResult").innerHTML = 
                `🔮 ${name} (${gender === "male" ? "男" : "女"}) 的完整命理解析：<br><br>` +
                `📅 出生日期：${birthdate} <br> ⏰ 出生時間：${birthtime} <br><br>` +
                `🌟 <b>八字解析：</b> ${baziAnalysis}<br><br>` +
                `🔮 <b>紫微斗數：</b> ${ziweiAnalysis}<br><br>` +
                `🖋 <b>姓名學：</b> ${nameAnalysis}`;

        }, 3000);
    }
</script>

</body>
</html>
