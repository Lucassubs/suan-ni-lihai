
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算你厲害👍🏻 - 個人化八字算命</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input, select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            margin-top: 20px;
        }
        .result {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: left;
        }
        .loading {
            display: none;
            font-size: 18px;
            color: gray;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>算你厲害👍🏻 - 詳細八字、紫微斗數、姓名學解析</h1>
    <p>請輸入你的出生資訊：</p>
    
    <input type="text" id="name" placeholder="輸入姓名">
    <select id="gender">
        <option value="male">男</option>
        <option value="female">女</option>
    </select>
    <input type="date" id="birthdate">
    <input type="time" id="birthtime">

    <button class="button" onclick="calculateFortune()">開始算命</button>

    <div class="loading" id="loading">🔮 計算中，請稍候...</div>
    <div class="result" id="fortuneResult"></div>
</div>

<script>
    function calculateFortune() {
        let name = document.getElementById("name").value.trim();
        let gender = document.getElementById("gender").value;
        let birthdate = document.getElementById("birthdate").value;
        let birthtime = document.getElementById("birthtime").value;

        if (!name || !birthdate || !birthtime) {
            alert("請填寫完整資訊！");
            return;
        }

        document.getElementById("loading").style.display = "block";
        document.getElementById("fortuneResult").style.display = "none";

        setTimeout(() => {
            document.getElementById("loading").style.display = "none";
            document.getElementById("fortuneResult").style.display = "block";

            let baziAnalysis = `
                <b>🌟 八字解析：</b><br>
                - 你的四柱八字顯示出五行均衡，適合從事管理、金融、顧問類行業。<br>
                - 你天生帶有領導才能，但要學會管理壓力，避免過於固執。<br>
                - 今年（2025）你的事業運旺盛，可能有晉升或創業機會。<br>
            `;

            let ziweiAnalysis = `
                <b>🔮 紫微斗數解析：</b><br>
                - 你的命宮主星顯示你性格穩重，適合在穩定行業發展。<br>
                - 夫妻宮顯示感情運勢良好，但需耐心經營。<br>
                - 財帛宮顯示你適合長期投資，適合房地產或金融投資。<br>
            `;

            let nameAnalysis = `
                <b>🖋 姓名學解析：</b><br>
                - 你的姓名總格數為 39，屬於吉數，代表你事業有成，晚年財運佳。<br>
                - 人格數顯示你具有強烈的自信與決策能力，適合擔任領導角色。<br>
                - 今年建議多參與社交活動，能獲得貴人相助。<br>
            `;

            document.getElementById("fortuneResult").innerHTML = `
                <b>🔮 ${name} (${gender === "male" ? "男" : "女"}) 的完整命理解析：</b><br><br>
                📅 出生日期：${birthdate} <br> ⏰ 出生時間：${birthtime} <br><br>
                ${baziAnalysis}<br>
                ${ziweiAnalysis}<br>
                ${nameAnalysis}
            `;

        }, 3000);
    }
</script>

</body>
</html>
