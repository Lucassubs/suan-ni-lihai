
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算你厲害👍🏻 - 個人化八字算命</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input, select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            margin-top: 20px;
        }
        .result {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>算你厲害👍🏻 - 你的專屬八字算命</h1>
    <p>請輸入你的出生資訊：</p>
    
    <input type="text" id="name" placeholder="輸入姓名">
    <select id="gender">
        <option value="male">男</option>
        <option value="female">女</option>
    </select>
    <input type="date" id="birthdate">
    <input type="time" id="birthtime">

    <button class="button" onclick="calculateFortune()">開始算命</button>

    <div class="result" id="fortuneResult"></div>
</div>

<script>
    function calculateFortune() {
        let name = document.getElementById("name").value.trim();
        let gender = document.getElementById("gender").value;
        let birthdate = document.getElementById("birthdate").value;
        let birthtime = document.getElementById("birthtime").value;

        if (!name || !birthdate || !birthtime) {
            alert("請填寫完整資訊！");
            return;
        }

        let loveFortunes = [
            "你的感情運勢平穩，但需要主動表達內心想法。",
            "今年桃花運旺盛，容易吸引到成熟穩重的對象。",
            "正緣會出現在工作場所或透過朋友介紹。"
        ];

        let careerFortunes = [
            "你天生適合自主創業，適合在管理、財務、行銷等領域發展。",
            "今年適合轉換跑道，尋找新的發展機會。",
            "貴人星旺，可能會遇到能幫助你升職的長輩。"
        ];

        let wealthFortunes = [
            "你的財運穩定，適合長期投資。",
            "偏財運不錯，可能會有意外收入或副業成長。",
            "今年要謹慎管理財務，避免衝動投資。"
        ];

        let loveIndex = Math.floor(Math.random() * loveFortunes.length);
        let careerIndex = Math.floor(Math.random() * careerFortunes.length);
        let wealthIndex = Math.floor(Math.random() * wealthFortunes.length);

        document.getElementById("fortuneResult").innerHTML = 
            `🔮 ${name} (${gender === "male" ? "男" : "女"}) 的命運解析：<br><br>` +
            `📅 出生日期：${birthdate} <br> ⏰ 出生時間：${birthtime} <br><br>` +
            `💖 感情運勢：${loveFortunes[loveIndex]}<br><br>` +
            `💼 事業運勢：${careerFortunes[careerIndex]}<br><br>` +
            `💰 財運分析：${wealthFortunes[wealthIndex]}`;

        document.getElementById("fortuneResult").style.display = "block";
    }
</script>

</body>
</html>
