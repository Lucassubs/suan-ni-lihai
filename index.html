
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算你厲害👍🏻 - 個人化算命</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input, select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            margin-top: 20px;
        }
        .result {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>算你厲害👍🏻 - 你的專屬命運</h1>
    <p>請輸入你的出生資訊：</p>
    
    <input type="text" id="name" placeholder="輸入姓名">
    <select id="gender">
        <option value="male">男</option>
        <option value="female">女</option>
    </select>
    <input type="date" id="birthdate">
    <input type="time" id="birthtime">

    <button class="button" onclick="calculateFortune()">開始算命</button>

    <div class="result" id="fortuneResult"></div>
</div>

<script>
    function calculateFortune() {
        let name = document.getElementById("name").value.trim();
        let gender = document.getElementById("gender").value;
        let birthdate = document.getElementById("birthdate").value;
        let birthtime = document.getElementById("birthtime").value;

        if (!name || !birthdate || !birthtime) {
            alert("請填寫完整資訊！");
            return;
        }

        let fortunes = [
            "你的事業運勢極佳，適合發展新事業！",
            "今年桃花運旺盛，但請務必辨別爛桃花！",
            "財運上升，適合進行穩健投資。",
            "近期可能會有貴人相助，注意把握機會！",
            "你的五行缺水，建議多接觸與水相關的元素。",
            "今年要多留意健康，調整作息以保持活力！"
        ];

        let randomIndex = Math.floor(Math.random() * fortunes.length);
        document.getElementById("fortuneResult").innerHTML = 
            `🔮 ${name} (${gender === "male" ? "男" : "女"}) 的命運解析：<br><br>` +
            `📅 出生日期：${birthdate} <br> ⏰ 出生時間：${birthtime} <br><br>` +
            `✨ ${fortunes[randomIndex]}`;

        document.getElementById("fortuneResult").style.display = "block";
    }
</script>

</body>
</html>
